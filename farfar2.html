<!DOCTYPE html>
<html>
<head>
    <title>Списки</title>
</head>
<body>
    <h2>Нумерованный список с изменением цвета текста</h2>
    <ol style="color: blue;">
        <li>Первый элемент</li>
        <li>Второй элемент</li>
        <li>Третий элемент</li>
    </ol>

    <h2>Маркированный список с изменением маркеров</h2>
    <ul style="list-style-type: square;">
        <li>Первый элемент</li>
        <li>Второй элемент</li>
        <li>Третий элемент</li>
        <li>Четвертый элемент</li>
    </ul>
</body>
</html>
