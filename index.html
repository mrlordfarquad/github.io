<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .error {
            color: red;
        }
    </style>
    <title>Student Information Form</title>
</head>
<body>
    <form action="result.html" form method="POST">
        <h1>Student Information Form</h1>
        <fieldset>
            <p>
                <label>First name: <input name="firstName" /></label>
            </p>
            <p>
                <label>Last name: <input name="lastName" /></label>
            </p>
            <p>
                Gender :
                <label><input type="radio" name="gender" value="male" /> Male</label>
                <label><input type="radio" name="gender" value="female" /> Female</label>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Contact Information</legend>
            <p>
                <label>Email:<input type="email" name="email" /></label>
            </p>
            <p>
                <label>Address:<textarea name="address" cols="30" rows="3"></textarea></label>
            </p>
            <p>
                <label>Phone:<input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit phone number" /></label>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Educational Information</legend>
            <p>
                <label>Major:<input name="major" /></label>
            </p>
            <p>
                <label>Student ID:<input name="studentID" /></label>
            </p>
        </fieldset>
        
        <p>
            Comments:<br />
            <textarea name="comments" cols="30" rows="5"></textarea>
        </p>
        
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
        <h1>Регистрация</h1>
        <form method="POST" action="process_registration.php">
            <p>
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName" required>
            </p>
            <p>
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" required>
            </p>
            <p>
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </p>
            <p>
                <label for="confirmPassword">Подтверждение пароля:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </p>
            <p>
                Пол:
                <label><input type="radio" name="gender" value="male" required> Мужской</label>
                <label><input type="radio" name="gender" value="female" required> Женский</label>
            </p>
            <p>
                <label for="birthdate">Дата рождения:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </p>
            <p>
                <button type="submit">Зарегистрироваться</button>
            </p>
        </form>
</body>
</html>
