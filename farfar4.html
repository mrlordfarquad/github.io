<!DOCTYPE html>
<html>
<head>
    <title>Расписание фильмов</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Расписание фильмов</h2>
    <table>
        <tr>
            <th>Фильм</th>
            <th>Сеанс</th>
            <th>Дата</th>
        </tr>
        <tr>
            <td>Алладин</td>
            <td>14:00</td>
            <td>2023-09-15</td>
        </tr>
        <tr>
            <td>Хранители</td>
            <td>16:30</td>
            <td>2023-09-15</td>
        </tr>
        <tr>
            <td>Матрица</td>
            <td>19:00</td>
            <td>2023-09-15</td>
        </tr>
    </table>
</body>
</html>
